<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ujain Mahakumbh Mela</title>
    <link rel="stylesheet" href="template/registration-form.css">
</head>
<body >
    <div class="container">
        <h1>Welcome to<br>Kumbh-Kavach</h1>
        <form class="form" id="registration-form" method="post" action="template/kumbh_kavach.html" autocomplete="off" target="_blank">
            
            <div class="form-group">
                <label for="fullName">Full Name</label><br>
                <input type="text" id="fullName" name="fullName" placeholder="Please enter your full name...." required>
            </div>

            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Please enter your email...." required>
            </div>

            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Please enter password...." required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Please enter your confirm-password...." required>
            </div>
            <button type="submit">Register</button>
            <p>if you have already register?<a  href="template/loginPage.html" style="color: rgb(58, 58, 235)">login here</a></p>
        
        </form>
    </div>
<script src="template/registration-form.js"></script>
</body>
</html>
